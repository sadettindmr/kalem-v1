services:
  # ==================== Altyapi Servisleri ====================
  postgres_db:
    image: postgres:16-alpine
    container_name: athena_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_cache:
    image: redis:7-alpine
    container_name: athena_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq_broker:
    image: rabbitmq:3-management-alpine
    container_name: athena_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== Uygulama Servisleri ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: athena_backend
    command: uvicorn athena.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis_cache:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq_broker:5672/
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SEMANTIC_SCHOLAR_API_KEY=${SEMANTIC_SCHOLAR_API_KEY:-}
      - OPENALEX_EMAIL=${OPENALEX_EMAIL:-athena@example.com}
      - CORE_API_KEY=${CORE_API_KEY:-}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq_broker:5672//
      - CELERY_RESULT_BACKEND=redis://redis_cache:6379/0
      - DATA_DIR=/data/library
    volumes:
      - athena_library:/data/library
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      rabbitmq_broker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  celery_worker:
    image: project-athena-backend:latest
    container_name: athena_celery_worker
    command: celery -A athena.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis_cache:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq_broker:5672//
      - CELERY_RESULT_BACKEND=redis://redis_cache:6379/0
      - UNPAYWALL_EMAIL=${OPENALEX_EMAIL:-athena@example.com}
      - DATA_DIR=/data/library
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - athena_library:/data/library
    restart: unless-stopped
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      rabbitmq_broker:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: athena_frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  athena_library:
